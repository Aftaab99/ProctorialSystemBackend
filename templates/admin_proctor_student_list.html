<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin login</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <h3 class="col-12 mt-5">Student list</h3>
        </div>
        {% for proc, proc_email, students in student_list: %}

        <div class="row mt-4">
            <div class="col-12">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-11">
                                <strong>{{proc}}</strong>
                            </div>
                            <button class="col-1 btn btn-primary" id="{{proc_email}}_btn"
                                onclick="hide_or_show(this.value, this.id)" value="{{proc_email}}">View</button>
                        </div>

                    </li>
                </ul>
            </div>

            <div class="col-12 students" id="{{proc_email}}" style="height: 20vh; overflow-y: auto">
                {% for s in students %}

                <ul class="list-group">
                    <li class="list-group-item">{{s}}</li>
                </ul>
                {% endfor %}
            </div>
        </div>

        {% endfor %}
    </div>


    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/admin_proctor_student.js') }}" type="text/javascript"></script>
</body>

</html>
