<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Admin login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-5">
                <h2>Manage departments</h2>
            </div>
        </div>
        <div class="container mt-5 center">
            <ul class="list-group">
                {% for dn,did in depts:%}
                <li class="list-group-item">
                    <div class="row">

                        <div class="col-md-10 col-sm-10 mt-sm-2">{{dn}}</div>
                        <div class="col-md- col-sm-1 mt-sm-2 text-center"><button class="btn btn-primary" value="{{did}}" onclick="edit_btn_clicked(this.value)"><i class="fa fa-pencil text-white"></i></button></div>
                        <div class="col-md-1 col-sm-1 mt-sm-2 text-center"><button class="btn btn-primary" value="{{did}}" onclick="remove_btn_clicked(this.value)"><i class="fa fa-trash-o text-white"></i></button></div>
                    </div>
                </li>


                {% endfor %}
            </ul>




        </div>

    </div>


    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/md5.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/manage_departments.js') }}" type="text/javascript"></script>
</body>

</html>
